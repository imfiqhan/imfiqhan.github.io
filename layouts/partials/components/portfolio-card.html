<a href="{{ .RelPermalink }}" class="group">
  <article
    class="relative aspect-square overflow-hidden rounded-lg shadow-sm transition hover:shadow-lg dark:hover:shadow-amber-500/50">
    <img
      alt=""
      src="{{ .Params.image }}"
      class="absolute inset-0 h-full w-full object-cover" />

    <div
      class="relative aspect-square bg-gradient-to-t from-gray-900/50 to-gray-900/25">
      <div class="absolute bottom-0 p-4 sm:p-6">
        <time datetime="2022-10-10" class="block text-xs text-white/90">
          {{ .Date.Format "2 Jan 2006" }}
        </time>

        <h3 class="mt-0.5 text-lg text-white">
          {{ .Title | markdownify }}
        </h3>

        <p class="mt-2 line-clamp-3 text-sm/relaxed text-white/95">
          {{ .Description | markdownify }}
        </p>
      </div>
    </div>
  </article>
</a>
